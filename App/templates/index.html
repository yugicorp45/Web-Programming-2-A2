<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
 
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

 
    <title>Poke Dextr</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      body, html{
        height: 100vh;
      }

      #listing{
      overflow-y: scroll;
      max-height: 70vh;
      }
      
      aside, article{
        max-height: 25vh;
      }

    </style>
  </head>

  <body>
        <nav class="teal">
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo center">Pokelisting</a>
            <ul class="left">
              <li class="active"><a href="/">Listing</a></li>
              <li><a href="/app">Capture</a></li>
            </ul>
          </div>
        </nav>
        
      <div class="row">
        <table class="col m6 offset-m3">
          <!-- Add jinja templateing to show Namy, type1, type2, Weight and Height of user's pokemon  -->
          <tr>
            <th>Name</th>
            <th>Type1</th>
            <th>Type2</th>
            <th>Weight</th>
            <th>Height</th>
          </tr>
          {% for r in poke %} 
            <tr>
              <td>{{ r.name }}</td>
              <td>{{ r.type1 }}</td>
              <td>{{ r.type2 }}</td>
              <td>{{ r.weight_kg }}</td>
              <td>{{ r.height_m }}</td>
            </tr>
          {% endfor %}
        </table>
      </div>
        
    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  </body>
</html>
